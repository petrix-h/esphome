# GY-AS3935 Lightning detector
# Even when supposedly connected, the i2c scan doesn't seem to show it, however, if indoor is set to true, it will start to send events... 

# Example configuration for IÂ²C
as3935_i2c:
  id: as3935_i2c_device
  irq_pin: GPIO23
  #lightning_threshold: 5 #1,5,9 or 16
  #spike_rejection: 11
  #calibration: false
  indoor: false

sensor:
  - platform: as3935
    lightning_energy:
      name: Lightning Energy
    distance:
      name: Distance Storm

# Example storm alert binary sensor
binary_sensor:
  - platform: as3935
    name: Storm Alert
